<div class="row">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">ORDEN DE FABRICACION: {{this.paramentros.ordenFabricacion}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <label for="fecha" class="text-right control-label col-form-label font-medium">Fecha Inicio:</label>
                    <div class="form-group">
                        <input type="date"  class="form-control form-control-sm font-medium" min="{{fechaActual}}"  formControlName="fechaInicio">
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="comentario" class="text-right control-label col-form-label">Comentario</label>
                    <div class="form-group">
                        <textarea  class="form-control form-control-sm font-medium" formControlName="comentarioInicio"></textarea>
                    </div>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-4">
                    <label for="fecha" class="text-right control-label col-form-label font-medium">Fecha Entrega:</label>
                    <div class="form-group">
                        <input type="date"  class="form-control form-control-sm font-medium" min="{{fechaActual}}" formControlName="fechaEntrega" >
                    </div>
                </div>

                <div class="col-md-8">
                    <label for="comentario" class="text-right control-label col-form-label">Comentario</label>
                    <div class="form-group">
                        <textarea  class="form-control form-control-sm font-medium" formControlName="comentarioEntrega"></textarea>
                    </div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" 
                    class="btn btn-rounded btn-success" (click)="registrar()"> <i class="fas fa-save"></i> Guardar</button>
            </div>
        </form>

    </div>
</div>
