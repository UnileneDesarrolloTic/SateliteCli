<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="filtrosForm" (submit)="BuscarPedido()">
            <div class="row justify-content-start">
              <div class="col-md-2">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Origen: </label>
                  <select class="form-control  form-control-sm" formControlName="Origen">
                    <option value="TD">TODOS</option>
                    <option value="LOC">NACIONAL</option>
                    <option value="FOR">IMPORTACION</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label class="control-label TamanoLetra">AÃ±o: </label>
                  <select class="form-control  form-control-sm" formControlName="Anio">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <label class="control-label text-white">.</label>
                <div class="form-group">
                  <button class="btn btn-primary btn-sm " type="submit"  style="background-color: #0275D8; border: none;"> <i
                    class=" fas fa-search"></i> Buscar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
