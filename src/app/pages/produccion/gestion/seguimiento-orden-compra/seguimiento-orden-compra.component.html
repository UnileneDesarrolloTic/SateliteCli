
<div class="card">
    <div class="card-body">
    <h3>
      Angular Calendar
      <div class="clearfix"></div>
    </h3>

    <hr>

    <div class="pt-3 row">   
            <div class="col-md-4">
                <div class="btn-group">
                    <div class="btn btn-success" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
                        Anterior </div>
                    <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate"> hoy </div>
                    <div class="btn btn-info" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
                        Siguiente</div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
            </div>
            <div class="col-md-4 text-right">
                <div class="btn-group">
                    <div class="btn btn-info" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month"> Mes </div>
                </div>
            </div>
        </div>
        <br>
    <!-- ============================================================== -->
    <!-- Calander Area -->
    <!-- ============================================================== -->
        <div [ngSwitch]="view">
            <mwl-calendar-month-view
                *ngSwitchCase="CalendarView.Month"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [locale]="'es'"
                [activeDayIsOpen]="activeDayIsOpen"
                (dayClicked)="dayClicked($event.day)"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-month-view>
        </div><br/><br/>
        <hr>
        <br/>
    </div>
</div>
