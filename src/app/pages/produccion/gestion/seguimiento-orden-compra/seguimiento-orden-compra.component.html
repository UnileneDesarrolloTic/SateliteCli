<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="filtrosForm" (submit)="BuscarPedido()">
            <div class="row justify-content-start">
              <div class="col-md-2">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Origen: </label>
                  <select class="form-control  form-control-sm" formControlName="Origen">
                    <option value="TD">TODOS</option>
                    <option value="LOC">NACIONAL</option>
                    <option value="FOR">IMPORTACION</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="ml-auto p-2">
                <button class="btn btn-primary btn-sm " type="submit"  style="background-color: #0275D8; border: none;"> <i
                    class=" fas fa-search"></i> Buscar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="card">
    <div class="card-body">

           <app-tag-resumen [ListarSeguimientoItemOC]="ListarSeguimientoItemOC" ></app-tag-resumen>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><b>Detalle</b></ng-template>
          <ng-template ngbTabContent>
           
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
