<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-info text-white font-weight-bold border-left">
          Contrato Proceso
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-12">
                <ngx-datatable
                  class="material"
                  [loadingIndicator]="flagLoading"
                  [columnMode]="'flex'"
                  [rows]="listaContratosProceso"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  rowHeight="auto"
                  [limit]="5"
                  [reorderable]="'true'"
                  [messages]="messagerNgxTable"
                  editable="true"
                  virtualization="true"
                >
                  <ngx-datatable-column name="Tipo Usuario" prop='tipodeusuario' [flexGrow]="1">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      <span style="font-size: 11px;">
                        {{ value }}
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Nro Items" prop='numeroitem' [flexGrow]="1">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      <span style="font-size: 11px;">
                        {{ value }}
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Descripcion" prop='descripcionitem' [flexGrow]="2">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      <span style="font-size: 11px;">
                        {{ value }}
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Nro Contrato" prop='numeroContrato' [flexGrow]="3">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" 
                        let-row="row" let-group="group" let-rowHeight="rowHeight">
                      <input autofocus type="text" name="comment" [value]="value" class="w-100" 
                        (keyup)="updateValue($event, rowIndex)" autocomplete="off"/>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 m-b-20 d-flex justify-content-center">
                <button class="btn btn-danger btn-rounded" type="button" (click)="Salir()">
                  <i class="fa fa-angle-left fa-fw"></i>
                    &nbsp;&nbsp;Retroceder&nbsp;&nbsp;
                </button>
                <button class="btn btn-success btn-rounded" (click)="guardarContratos()">
                  <i class="fa fa-save fa-fw" *ngIf="!flagLoading"></i>
                  <i class="fa fa-spinner fa-spin fa-fw" *ngIf="flagLoading"></i>
                    &nbsp;&nbsp;&nbsp;Guardar&nbsp;&nbsp;&nbsp;
                </button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
