            <div class="row">
              <div class="col-12">
                <ngx-datatable
                  class="material"
                  [loadingIndicator]="flagLoading"
                  [columnMode]="'flex'"
                  [rows]="listaContradosProceso"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  rowHeight="auto"
                  [limit]="5"
                  [reorderable]="'true'"
                  [messages]="messagerNgxTable"
                  editable="true"
                  virtualization="true"
                >
                  <ngx-datatable-column name="Tipo Usuario" prop='tipodeusuario' [flexGrow]="1">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      <span style="font-size: 11px;">
                        {{ value }}
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Nro Items" prop='numeroitem' [flexGrow]="1">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      <span style="font-size: 11px;">
                        {{ value }}
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Descripcion" prop='descripcionitem' [flexGrow]="2">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      <span style="font-size: 11px;">
                        {{ value }}
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Nro Contrato" prop='numeroContrato' [flexGrow]="2">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" 
                        let-row="row" let-group="group" let-rowHeight="rowHeight">
                      <input autofocus type="text" name="comment" [value]="value" class="w-100" 
                      (keyup)="updateValue($event, rowIndex)"/>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 m-b-20 d-flex justify-content-center">
                <button class="btn btn-success btn-rounded" (click)="guardarContratos()">
                  <i class="fa fa-spinner fa-spin fa-fw"></i>
                    &nbsp;&nbsp;Guardar&nbsp;&nbsp;
                </button>
                <button class="btn btn-danger btn-rounded" type="button" >
                  <i class="fa fa-spinner fa-spin fa-fw"></i>
                    &nbsp;&nbsp;Cancelar&nbsp;&nbsp;
                </button>
              </div>
            </div>
