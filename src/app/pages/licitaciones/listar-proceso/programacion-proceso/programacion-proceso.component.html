<div class="row">
    <div class="col-lg-12">
        <form autocomplete="off" [formGroup]="form" (submit)="Agregar()">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-start">
                        <div class="col-md-4">
                            <label for="ProcesoLabel" class="text-right control-label col-form-label">N째 Proceso</label>
                            <div class="input-group mb-3">
                                <input type="text" name='proceso' class="form-control form-control-sm"
                                     placeholder="N째 Proceso" aria-label=""
                                    aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <button class="btn mr-0 btn-success btn-sm" type="button">
                                        <i class="fas fa-search text-black"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-start">
                        <div class="col-md-3">
                            <label for="Entrega" class="text-right control-label col-form-label">Entrega N째</label>
                            <input type="text"  class="form-control form-control-sm"  formControlName="NumeroEntrega" placeholder="Entrega N째">
                        </div>
                        <div class="col-md-3">
                            <label for="fechainicio" class="text-right control-label col-form-label">F.Inicio</label>
                            <div class="form-group">
                                <input type="date"  class="form-control form-control-sm" formControlName="FechaInicial" placeholder="F.Inicio">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="fechafinal" class="text-right control-label col-form-label">F.Vencimiento</label>
                            <div class="form-group">
                                <input type="date"  class="form-control form-control-sm" formControlName="FechaVencimiento" placeholder="F.Vencimiento">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="fechafinal" class="text-right control-label col-form-label text-white">.</label>
                            <div class="form-group mb-2">
                                <button type="submit" [disabled]="!form.valid"  class="btn btn-info"> <i class="fas fa-plus"></i>  Agregar </button>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">        
          <div class="container">
            <div class="d-flex no-block align-items-center">
                <div class="table-hover table-responsive table-bordered">
                  <table class="table table-striped border table-hover table-sm table-inf">
                    <thead style="font-size: 13px" class="bg-info text-white" >
                      <tr>
                        <th class="text-center" scope="col">ID</th>
                        <th class="text-center" scope="col">Numero</th>
                        <th class="text-center" scope="col">F.Inicio</th>
                        <th class="text-center" scope="col">F.Vencimiento</th>
                        <th class="text-center" scope="col">Opcion</th>
                      </tr>
                    </thead>
                    <tbody style="font-size: 13px" id="tbodyDetalle" >
                        <tr *ngFor="let client of ListaProgramadaProceso; let i=index ; trackBy:trackbyFn">
                            <td class="text-center" >{{i+1}}</td>
                            <td class="text-center" >{{client.NumeroEntrega}}</td>
                            <td class="text-center" >{{client.FechaInicial}}</td>
                            <td class="text-center" >{{client.FechaVencimiento}}</td>

                            <td class="text-center" ><button  type="button" (click)="EliminarRegistro(i)" class="btn btn-white">
                                <i class="far fa-trash-alt text-danger"></i>
                            </button></td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
