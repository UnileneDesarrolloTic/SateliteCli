<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-end">
            <button type="button" class="btn btn-info btn-rounded"(click)="NuevoProceso()"  [disabled]="true"><i class="fas fa-file-medical"></i> Nuevo proceso </button>
         </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">        
          <div class="d-flex no-block align-items-center">
            <div class="table-hover table-responsive table-bordered">
              <table class="table table-striped border table-hover table-inf">
                <thead style="font-size: 13px" class="thead-light" >
                  <tr>
                    <th class="text-center" scope="col">Descripción Proceso</th>
                    <th class="text-center" scope="col">Descripción Comercial</th>
                    <th class="text-center" scope="col">Descripción Comercial Detalle</th>
                    <th class="text-center" scope="col">CantItem</th>
                    <th class="text-center" scope="col">Contrato</th>
                    <th class="text-center" scope="col">Avance</th>
                    <th class="text-center" scope="col">Muestra</th>
                    <th class="text-center" scope="col">Guias</th>
                  </tr>
                </thead>
                <tbody style="font-size: 13px" id="tbodyDetalle" >
                  <tr *ngFor="let proceso of ListarProceso; let i = index">
                    <td class="text-center" >{{proceso.descripcionProceso}}</td>
                    <td class="text-center" >{{proceso.descripcionComercial}}</td>
                    <td class="text-center" >{{proceso.descripcionComercialDetalle}}</td>
                    <td class="text-center" >{{proceso.cantItems}}</td>
                    <td class="text-center" >
                      <button type="button"   style="font-size: 10px;background-color: #c763d4;border: none;"  (click)="AbrirModuloContrato(proceso.idProceso)"  class="btn btn-warning text-white"><i class="fas fa-file-alt"></i></button>
                    </td>
                    <td class="text-center" >
                      <button type="button"   style="font-size: 10px;background-color: #FED520;border: none;"  class="btn btn-warning text-dark"><i class="fas fa-signal"></i></button>
                    </td>
                    <td class="text-center">
                      <button type="button" class="btn btn-info"  style="font-size: 10px;background-color: #4596DA;border: none;" (click)="AbrirModuloMuestrayEnsayo(proceso)"><i class="fas fa-list-alt"></i></button>
                    </td>
                    <td class="text-center">
                      <button type="button" class="btn btn-primary"  style="font-size: 10px;background-color: #2CB820;border: none;" (click)="AbrirModuloGuias(proceso.idProceso)"><i class="fas fa-paste"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
