<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-start">
            <div class="col-md-3">
              <label for="cliente" class="col-sm-3 text-right control-label col-form-label text-white">.</label>
              <div class="form-group">
                  <!-- <input type="text"  name='cliente' formControlName="cliente" readonly class="form-control" placeholder="Buscar Cliente"> -->
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <button class="btn mr-0 btn-primary btn-sm" (click)="Reset()"  type="button">
                        <i class=" fas fa-redo"></i>
                    </button>
                  </div>
                  <input type="text" name='cliente' [(ngModel)]="Cliente" #ctrl="ngModel" readonly  class="form-control form-control-sm" placeholder="Buscar Cliente" aria-label="" aria-describedby="basic-addon1">
                  <div class="input-group-append">
                      <button class="btn mr-0 btn-info btn-sm" (click)="openModalConsultaClientes()"  type="button">
                          <i class="ti-search"></i>
                      </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <label for="fechainicio" class="text-right control-label col-form-label">&nbsp;</label>
              <div class="form-group">
                <button type="button" class="btn btn-info btn-sm"(click)="Filtrar()" ><i class="fas fa-search"></i> Buscar </button>
              </div>
            </div>
            <!-- <button type="button" class="btn btn-info btn-rounded"(click)="NuevoProceso()"  [disabled]="true"><i class="fas fa-file-medical"></i> Nuevo proceso </button> -->
         </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">        
          <div class="d-flex no-block align-items-center">
            <div class="table-hover table-responsive table-bordered">
              <table class="table table-striped border table-hover table-inf">
                <thead style="font-size: 13px" class="thead-light" >
                  <tr>
                    <th class="text-center" scope="col">Descripción Proceso</th>
                    <th class="text-center" scope="col">Descripción Comercial</th>
                    <th class="text-center" scope="col">Descripción Comercial Detalle</th>
                    <th class="text-center" scope="col">CantItem</th>
                    <th class="text-center" scope="col">Contrato</th>
                    <th class="text-center" scope="col">Orden Compra</th>
                    <th class="text-center" scope="col">Inasa</th>
                    <th class="text-center" scope="col">Guias</th>
                  </tr>
                </thead>
                <tbody style="font-size: 13px" id="tbodyDetalle" >
                  <tr *ngFor="let proceso of ListarProceso; let i = index">
                    <td class="text-center" >{{proceso.descripcionProceso}}</td>
                    <td class="text-center" >{{proceso.descripcionComercial}}</td>
                    <td class="text-center" >{{proceso.descripcionComercialDetalle}}</td>
                    <td class="text-center" >{{proceso.cantItems}}</td>
                    <td class="text-center" >
                      <button type="button"   style="font-size: 10px;background-color: #9ce0db;border: none;"  (click)="AbrirModuloContrato(proceso.idProceso)"  class="btn btn-secondary text-white"><i class="fas fa-file-alt"></i></button>
                    </td>
                    <td class="text-center" >
                      <button type="button"   style="font-size: 10px;background-color: #ffcc50;border: none;"  (click)="AbrirOrdenCompra(proceso)" class="btn btn-warning"><i class="far fa-edit"></i></button>
                    </td>
                    <td class="text-center">
                      <button type="button" class="btn btn-info"  style="font-size: 10px;background-color: #4596DA;border: none;" (click)="AbrirModuloMuestrayEnsayo(proceso)"><i class="fas fa-list-alt"></i></button>
                    </td>
                    <td class="text-center">
                      <button type="button" class="btn btn-primary"  style="font-size: 10px;background-color: #2CB820;border: none;" (click)="AbrirModuloGuias(proceso.idProceso)"><i class="fas fa-paste"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
