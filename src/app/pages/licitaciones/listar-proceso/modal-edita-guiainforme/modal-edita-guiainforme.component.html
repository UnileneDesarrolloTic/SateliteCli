<div class="row">
    <div class="card-body overflow-auto">
        <div class="modal-header" >
            <h4 class="modal-title" id="modal-basic-title">Editar</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="FormularioEditar" (submit)="Guardar()">
               
                <div class="card-body">
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                        <label class="control-label text-left col-md-3">Estado</label>
                        <div class="col-md-9">
                            <select class="form-control custom-select" formControlName="Estado" [ngStyle]="{'color': this.EstadoColor(FormularioEditar.controls.Estado.value) }"  data-placeholder="Elige un gÃ©nero" tabindex="1">
                            <option value="1" [ngStyle]="{'color': this.EstadoColor('1') }">OK</option>
                            <option value="2" [ngStyle]="{'color': this.EstadoColor('2') }">SIN RETORNO</option>
                            <option value="3" [ngStyle]="{'color': this.EstadoColor('3') }">SIN ORDEN DE SERVICIO</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group has-danger row">
                            <label class="control-label text-left col-md-3">Comentario</label>
                            <div class="col-md-9">
                                <textarea   formControlName="Comentario" class="form-control"> </textarea>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-rounded btn-success">Guardar</button>
        </div>
    </div>
</div>
