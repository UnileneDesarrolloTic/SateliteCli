<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <div class="row d-flex">
                    <div class="p-2 col-md-3">
                         <input type="text" style="float: right" placeholder="Buscar Item O  Descripcion" [formControl]='textFilterCtrl' class="form-control rounded-pill">
                        
                    </div>
                    <div class="ml-auto p-2">
                            <button class=" btn btn-success btn-sm" (click)="ExportExcel()"  style="background-color: #4CAF50; border: none;"> <i
                                        class="fas fa-file-excel"></i> Exportar</button>
                      
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="height: 75vh;">
                        <ngx-datatable class="material" [rows]="ListarItemDetalle" [columnMode]="'force'"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" 
                            [scrollbarV]="true" style="height: 85%;" 
                            class="material"  [rowHeight]="50" [scrollbarH]="true">

                            <!-- Item -->
                            <ngx-datatable-column name="Item" prop="item" [width]="80">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.item}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                             <!-- descripcionLocal -->
                            <ngx-datatable-column name="Almacen" prop="descripcionLocal" [width]="80">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.descripcionLocal}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                              <!-- descripcionLocal -->
                            <ngx-datatable-column name="Descripcion" prop="descripcionItem" [width]="150">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.descripcionItem}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- lote -->
                            <ngx-datatable-column name="Lote" prop="lote" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.lote}} </span>
                                </ng-template>
                            </ngx-datatable-column>



                            <!-- stockActual -->
                            <ngx-datatable-column name="Actual" prop="stockActual" [width]="50">
                                <ng-template let-row="row"  ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.stockActual}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- stockComprometido -->
                            <ngx-datatable-column name="Comprometido" prop="stockComprometido" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"  >
                                        {{row.stockComprometido | number }}
                                    </span>
                                    <!-- <button *ngIf="row.stockComprometido >= 1" class="btn btn-sm btn-outline-info btn-rounded" type="button"
                                        (click)="abrirModal(row)">
                                        {{ row.stockComprometido | number }}
                                    </button> -->
                                   
                                </ng-template>
                            </ngx-datatable-column>
    
                             <!-- stockComprometido -->
                             <ngx-datatable-column name="Disponible" prop="stockDisponible" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.stockDisponible}} </span>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
