<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="filtrosForm" (submit)="BuscarProducto()">
          <div class="row justify-content-start">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label TamanoLetra">Seleccionar Linea:</label>
                 <button class="btn btn-success btn-sm side-badge badge badge-success ml-4" *ngIf="!activarFecha" type="button" (click)="ActivaDesactiva()"  >Activar </button>
                 <button class="btn btn-danger btn-sm side-badge badge badge-danger ml-4" *ngIf="activarFecha" type="button" (click)="ActivaDesactiva()"  >Desactivar </button>
                <select class="form-control  form-control-sm"  formControlName="idLinea">
                  <option  *ngFor="let linea of ListarLinea"   [value]="linea.linea">
                    {{linea.descripcionLocal}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Seleccionar Familia:</label>
                <select class="form-control  form-control-sm"  formControlName="idfamilia">
                  <option *ngFor="let familia of FamiliaMaestro"   [value]="familia.familia">
                    {{familia.familia}}-{{familia.descripcionLocal}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Seleccionar Sub Familia:</label>
                <select class="form-control  form-control-sm"  formControlName="idSubFamilia">
                  <option *ngFor="let subfamilia of SubFamilias"   [value]="subfamilia.subFamilia">
                    {{subfamilia.subFamilia}}-{{subfamilia.descripcionLocal}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Item:</label>
                <input type="text" formControlName="Item" class="form-control form-control-sm" placeholder="Item">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label TamanoLetra">Número Parte:</label>
                <input type="text" formControlName="Codsut" class="form-control form-control-sm"
                  placeholder="Número Parte">
              </div>
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label TamanoLetra">Descripción:</label>
                <input type="text" formControlName="Descripcion" class="form-control form-control-sm"
                  placeholder="Descripción">
              </div>
            </div>
           
            <div class="col-md-2">
              <div class="form-group">
                <label  class="control-label TamanoLetra">Marca:</label>
                <ng-multiselect-dropdown #multiSelect style="font-size: 12px;" placeholder="Marca" [settings]="dropdownSettings"
                  [data]="Marcas" formControlName="idmarca"> 
                </ng-multiselect-dropdown>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Origen: </label>
                <select class="form-control  form-control-sm"  formControlName="Origen">
                  <option [value]="0">TODOS</option>
                  <option [value]="1">NACIONAL</option>
                  <option [value]="2">IMPORTACION</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="ml-auto p-2">
              <button class="btn btn-primary btn-sm " type="submit" 
                      style="background-color: #0275D8; border: none;"> <i
                  class=" fas fa-search"></i> Buscar</button>
            </div>
          </div>    
        </form>
      </div>
    </div>
  </div>
</div>


<div class="card">
  <div class="card-body">
    <ngb-tabset>
      <ngb-tab title="Resumen">
        <ng-template ngbTabContent>
          <app-tag-resumen *ngIf="ListarItem.length>0" [ObjectBusqueda]="dato" [ListarItem]="ListarItem"
            [ListarItemDetalleTemporal]="ListarItemDetalleTemporal" [flagLoading]="flagLoading"></app-tag-resumen>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle><b>Detalle</b></ng-template>
        <ng-template ngbTabContent>
          <app-tag-detalle *ngIf="ListarItemDetalle.length>0" [ListarItemDetalle]="ListarItemDetalle"></app-tag-detalle>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle><b>MP x Item</b></ng-template>
        <ng-template ngbTabContent>
          <app-materia-prima-item ></app-materia-prima-item>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
