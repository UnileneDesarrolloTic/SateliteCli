<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="FormFiltro">
                    <div class="row justify-content-start">
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" name='cliente' formControlName="NumeroDocumento"
                                        class="form-control form-control-sm" placeholder="Ingresar numero del Pedido"
                                        aria-label="" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                        <button class="btn mr-0 btn-info btn-sm" (click)="BuscarPedido()" type="button">
                                            <i class="ti-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-3">
                            <select class="form-control  form-control-sm" formControlName="Tipo">
                                <option value="Pedido"> Pedido </option>
                                <option value="Cotizacion"> Cotizacion </option>
                                <option value="CodSut"> CodSut </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="bg-info text-white table-sm" style="font-size: 11px">
                                    <tr>
                                        <th>Item</th>
                                        <th>Linea</th>
                                        <th>Familia</th>
                                        <th>Descripción</th>
                                        <th>Presentación</th>
                                        <th>U.M.</th>
                                        <th>Cantidad</th>
                                        <th>Estado</th>
                                        <th>Materia P.</th>
        
                                    </tr>
                                </thead>
                                <tbody class="border border-info" style="font-size: 11px" id="tbodyDetalle">
        
                                    <tr *ngFor="let Pedido of ListarNumerodePedido; let i = index">
                                        <td>{{Pedido.itemCodigo}}</td>
                                        <td>{{Pedido.linea}}</td>
                                        <td>{{Pedido.familia}}</td>
                                        <td>{{Pedido.descripcion}}</td>
                                        <td>{{Pedido.presentacion}}</td>
                                        <td>{{Pedido.unidadcodigo}}</td>
                                        <td>{{Pedido.cantidadpedida | number }}</td>
                                        <td>{{Pedido.estadoDetalle}}</td>
                                        <td>
                                            <div *ngIf="Pedido.receta==0;then content else other_content">here is ignored</div>
                                            <ng-template #content>
                                                sin Receta
                                            </ng-template>
                                            <ng-template #other_content>
                                                <div *ngIf="Pedido.mp>0;then condicion1 else condicion2"></div>
                                            </ng-template>
                                            <ng-template #condicion1>
                                                <button class="btn btn-danger btn-sm" (click)="AbrirModalMP(Pedido)"> <i class="fa fa-battery-empty"></i> </button>
                                            </ng-template>
                                            <ng-template #condicion2>
                                                <button class="btn btn-success btn-sm" (click)="AbrirModalMP(Pedido)"> <i class="fa fa-battery-full"></i> </button>
                                            </ng-template>

                                           
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
