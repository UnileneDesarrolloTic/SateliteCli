<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row d-flex">
                    <div class="p-2 col-md-4">
                         <input type="text" style="float: right" placeholder="Buscar Item | DescripciÃ³n | Codsut" [formControl]='textFilterResumen' class="form-control rounded-pill">
                        
                    </div>
                    <div class="ml-auto p-2">
                            <button class=" btn btn-success btn-sm" (click)="ExportExcel()"  style="background-color: #4CAF50; border: none;"> <i
                                        class="fas fa-file-excel"></i> Exportar</button>
                      
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="height: 75vh;">
                        <ngx-datatable class="material" [rows]="ListarItem" [columnMode]="'force'"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" 
                            [scrollbarV]="true" style="height: 85%;" [loadingIndicator]="flagLoading"
                            class="material"  [rowHeight]="50" [scrollbarH]="true">

                            <!-- Item -->
                            <ngx-datatable-column name="Item" prop="item" [width]="80">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.item}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                             <!-- descripcionLocal -->
                            <ngx-datatable-column name="Descripcion" prop="descripcionLocal" [width]="250">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.descripcionLocal}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- unidadCodigo -->
                            <ngx-datatable-column name="Unid" prop="unidadCodigo" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.unidadCodigo}} </span>
                                </ng-template>
                            </ngx-datatable-column>


                            <!-- numeroDeParte -->
                            <ngx-datatable-column name="Codsut" prop="numeroDeParte" [width]="80">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.numeroDeParte}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- subFamilia -->
                            <ngx-datatable-column name="SubFamilia" prop="subFamilia" [width]="40">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.subFamilia}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- subFamilia -->
                            <ngx-datatable-column name="Marca" prop="nombreMarca" [width]="80">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.nombreMarca}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- presentacion -->
                            <ngx-datatable-column name="Presentacion" prop="presentacion" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.presentacion}} </span>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- stockActual -->
                            <ngx-datatable-column name="Actual" prop="stockActual" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important" *ngIf="row.stockActual < 1" >
                                        {{row.stockActual | number }}
                                    </span>
                                    <button *ngIf="row.stockActual >= 1" class="btn btn-sm btn-outline-info btn-rounded" type="button"
                                        (click)="abrirModal(row)">
                                        {{ row.stockActual | number }}
                                </button>
                                </ng-template>
                            </ngx-datatable-column>

                            <!-- stockComprometido -->
                            <ngx-datatable-column name="Comprometido" prop="stockComprometido" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.stockComprometido}} </span>
                                </ng-template>
                            </ngx-datatable-column>
    
                             <!-- stockComprometido -->
                             <ngx-datatable-column name="Disponible" prop="stockDisponible" [width]="50">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span style="font-size: 11px !important"> {{row.stockDisponible}} </span>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
