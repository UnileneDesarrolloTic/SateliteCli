<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="filtroForm">
          <div class="row justify-content-start">
              <div class="col-md-2">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Seleccionar Agrupador:</label>
                  <select class="form-control  form-control-sm"  formControlName="idAgrupador">
                    <option *ngFor="let agrupador of ListarAgrupador"   [value]="agrupador.codigoAgrupador">
                      {{agrupador.descripcionCompleta}}
                    </option>
                  </select>
                </div>
              </div>
            
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Seleccionar Sub Agrupador:</label>
                  <select class="form-control  form-control-sm"  formControlName="idSubAgrupador">
                    <option *ngFor="let SubAgrupador of ListarSubAgrupador"   [value]="SubAgrupador.codSubAgrupador">
                      {{SubAgrupador.nombreSubAgrupador}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Seleccionar Linea:</label>
                  <select class="form-control  form-control-sm"  formControlName="idLinea">
                    <option *ngFor="let linea of ListarLinea"   [value]="linea.linea">
                      {{linea.descripcionLocal}}
                    </option>
                  </select>
                </div>
              </div>
            
              <div class="col-md-2">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Seleccionar Familia:</label>
                  <select class="form-control  form-control-sm"  formControlName="idfamilia">
                    <option *ngFor="let familia of FamiliaMaestro"   [value]="familia.familia">
                      {{familia.familia}}-{{familia.descripcionLocal}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label class="control-label TamanoLetra">Seleccionar Sub Familia:</label>
                  <select class="form-control  form-control-sm"  formControlName="idSubFamilia">
                    <option *ngFor="let subfamilia of SubFamilias"   [value]="subfamilia.subFamilia">
                      {{subfamilia.subFamilia}}-{{subfamilia.descripcionLocal}}
                    </option>
                  </select>
                </div>
              </div>
            
              
          </div>
          <div class="row justify-content-start">
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Item:</label>
                <input type="text"  formControlName="item" class="form-control form-control-sm" placeholder="Ingrese el Ingrese">
              </div>
            </div>
          
          
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label TamanoLetra">Descripcion:</label>
                <input type="text" formControlName="Descripcion"  class="form-control form-control-sm" placeholder="Ingrese Descripcion">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Numero de Parte</label>
                <input type="text"  formControlName="NumeroParte"  class="form-control form-control-sm" placeholder="Ingrese Numero">
              </div>
            </div>
          
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Marca:</label>
                <select class="form-control  form-control-sm"  formControlName="idmarca">
                  <option [value]="null">Eliga una Marca</option>
                  <option *ngFor="let marca of Marcas"   [value]="marca.marcaCodigo">
                    {{marca.marcaCodigo}}-{{marca.descripcionLocal}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label TamanoLetra">Estado:</label>
                <select class="form-control  form-control-sm"  formControlName="idestado">
                  <option value="A">ACTIVO</option>
                  <option value="I">INACTIVO</option>
                </select>
              </div>
            </div>
          
            
          </div>
        </form>
        <div class="row d-flex">
          <div class="p-2">
           
          </div>
          <div class="p-2">

            <!-- <button [disabled]="true" class="btn btn-primary btn-sm btn-rounded" style="background-color: #0275D8; border: none;"> <i
                class=" fas fa-file-excel"></i> Exportar</button> -->
          </div>
          <div class="ml-auto p-2">
            <button class=" btn btn-success btn-sm " (click)="AbrirModalNuevoItems()"
            style="background-color: #4CAF50; border: none;"> <i class="fas fa-plus"></i> Nuevo</button>

            <button (click)="Filtrar()" class="btn btn-primary btn-sm " style="background-color: #0275D8; border: none;"> <i
              class=" fas fa-search"></i> Buscar</button>
            <!-- <button    (click)="Filtrar()" class="btn btn-primary btn-sm btn-rounded" style="background-color: #0275D8; border: none;"> <i
                class=" fas fa-search"></i> Buscar</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="table table-hover">
          <div class="scroll-group">
              <table class=" scroll-group table table-striped border mt-4" style="font-size: 12px">
                  <thead class="no-wrap">
                      <tr>
                          <th>Item</th>
                          <th>Descripcion Local</th>
                          <th>Descripcion Ingles</th>
                          <th>Numero Parte</th>
                          <th>EAN-13 Inmediato(Sobre)</th>
                          <th>Estado</th>

                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of LstarMaestroItem">
                      <td>{{ item.item }}</td>
                      <td>{{ item.descripcionLocal }}</td>
                      <td>{{ item.descripcionIngles }}</td>
                      <td>{{ item.numeroDeParte }}</td>
                      <td>{{ item.caracteristicaValor05 }}</td>
                      <td>{{ item.estado }}</td>
                    </tr>
                  </tbody>
              </table>
          </div>

          <div class="d-flex justify-content-center p-2">
              <ngb-pagination *ngIf="paginador.totalPaginas > 1" [collectionSize]="paginador.totalRegistros"
                  [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true"
                  (pageChange)="cambioPagina($event)" [ellipses]="false" [maxSize]=5 [rotate]="true">
              </ngb-pagination>
          </div>
      </div>

      </div>
    </div>
  </div>
</div>
