<form [formGroup]="form" (ngSubmit)="buscar()">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-start">
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                        <input type="text" formControlName="numero"
                                        class="form-control form-control-sm font-medium" autocomplete="off"
                                        placeholder="Guia" aria-label="" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                        <button class="btn mr-0 btn-info btn-sm" type="submit" (click)="buscar()">
                                            <i class="ti-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success btn-sm text-white" type="button" style="background-color: #25aa00;border: none;" (click)="exportaExcel()">
                                <i class="fas fa-file-excel" *ngIf="!flagEsperaExcel"></i>
                                <i class="fa fa-spinner fa-spin fa-fw" *ngIf="flagEsperaExcel"></i> Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <div class="ml-auto">
                        <div class="form-group">
                            <button type="button" class="btn btn-info btn-sm" (click)="guardarServicios()"> <i
                                    class="fas fa-save"></i> Guardar </button>
                        </div>
                    </div>
                </div>
                <div class="align-items-center">
                    <div class="table-hover table-responsive table-bordered">
                        <table class="table table-striped border table-hover table-inf">
                            <thead style="font-size: 13px">
                                <tr>
                                    <th class="text-center" scope="col">Guia</th>
                                    <th class="text-center" scope="col">Fecha Doc.</th>
                                    <th class="text-center" scope="col">Cliente</th>
                                    <th class="text-center" scope="col">Orden. Servicio</th>
                                    <th class="text-center" scope="col">F.Retorno</th>
                                </tr>
                            </thead>
                            <tbody style="font-size: 11px" id="tbodyDetalle">
                                <tr *ngFor="let lessonForm of ListadoServicios.controls; let i = index">
                                    <ng-container [formGroup]="lessonForm">
                                        <td class="text-center" class="font-medium">
                                            <b>{{lessonForm.value.numeroGuia}}</b>
                                        </td>
                                        <td class="text-center" class="font-medium">
                                            <b style="font-size: 12px;">{{lessonForm.value.fechaDocumento}}</b>
                                        </td>
                                        <td class="text-left" class="font-medium">
                                            <b style="font-size: 12px;">{{lessonForm.value.cliente}}</b>
                                        </td>
                                        <td class="text-left" class="font-medium">
                                            <b style="font-size: 12px;">{{lessonForm.value.ordenServicios}}</b>
                                        </td>
                                        <td class="text-center" class="font-medium">
                                            <div class="input-group input-group-sm" style='width:10rem'>
                                                <input type="date" class="form-control form-control-sm"
                                                    formControlName="fechaRetorno" />
                                            </div>
                                        </td>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
