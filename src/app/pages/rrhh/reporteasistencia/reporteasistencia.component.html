<div class="col-md-8">
  <div class="card">
    <div class="card-body">
      <form class="row">
        <div class="form-group row">
          <label for="example-date-input" class="col-6 col-form-label"
            >Fecha de Reporte</label
          >
          <div class="col-6">
            <input class="form-control" type="date" id="FechaReporte" [(ngModel)]="fechaForm" name="fecha"/>
          </div>
        </div>
        <div style="margin-left: auto">
          <button type="button" class="btn btn-warning" (click)="GenerarReporte(modalGeneracion)">
            <i class="ti-download"></i>&nbsp;
            Descargar
          </button>
          <button type="button" class="btn btn-success" (click)="VistaPreviaAsistencia()" >
            <i class="far fa-clipboard"></i>&nbsp;
            Vista previa
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-12" *ngIf="listaAsistencia.length >= 1" >
  <div class="row">
    <div class="col-12" style="height: 75vh;" >
      <ngx-datatable style="height: 100%;"
        class="material"
        [rows]="listaAsistencia"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [scrollbarV]="true"
        [scrollbarH]="true"
      >
        <ngx-datatable-column name="#" prop='idEmpleado' [width]="70"></ngx-datatable-column>
        <ngx-datatable-column name="Área" prop='area' [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="Nombre" prop='nombreCompleto' [width]="170"></ngx-datatable-column>
        <ngx-datatable-column name="Area Horario" prop='areaHorario' [width]="80"></ngx-datatable-column>
        <ngx-datatable-column name="Inicio Planta" prop='horaInicioPlanta' [width]="90"></ngx-datatable-column>
        <ngx-datatable-column name="Fin Planta" prop='horaFinPlanta' [width]="90"></ngx-datatable-column>
        <ngx-datatable-column name="Inicio Comida" prop='horaInicioComida' [width]="90"></ngx-datatable-column>
        <ngx-datatable-column name="Fin Comida" prop='horaFinComida' [width]="90"></ngx-datatable-column>
        <ngx-datatable-column name="Tipo Planilla" prop='tipoPlanilla' [width]="90"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
<ng-template #modalGeneracion let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Generando</h4>
  </div>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <span class="spinner-border"></span>
    <br />
    <span>Cargando...</span>
  </div>
</ng-template>
