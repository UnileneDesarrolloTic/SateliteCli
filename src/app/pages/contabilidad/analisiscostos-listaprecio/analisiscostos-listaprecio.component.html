<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="ConsultarForm">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label" style="font-size:12px">Código Producto :</label>
                                <button class="btn btn-warning btn-sm side-badge badge badge-warning ml-4" *ngIf="!activarCampo" type="button" (click)="ActivaDesactiva()"  > Codigo  </button>
                                <button class="btn btn-success btn-sm side-badge badge badge-success ml-4" *ngIf="activarCampo" type="button" (click)="ActivaDesactiva()"  > Excel </button>
                                <input type="text"  [readonly]="!activarCampo" formControlName="CodProducto" class="form-control form-control-sm" placeholder="Codigo Producto">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label text-white">N° Cotización</label>
                                <input type="text" [readonly]="!activarCampo" formControlName="NumeroCotizacion" class="form-control form-control-sm" placeholder="N° Cotización">
                            </div>
                        </div>
                        <div class="cod-md-6">
                            <div class="form-group">
                                <Label><b>RECORDAR </b>La hoja debe llamarse <b class="text-info">UNILENE</b></Label>
                                <input type="file"  [disabled]="activarCampo" (change)="handleUpload($event)" #archivo  id="archivo"  class="form-control"> 
                            </div>
                            
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2">
                            <button (click)="Buscar()" type="button" class="btn btn-primary btn-sm"
                                style="background-color: #0275D8; border: none;"> <i class=" fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-body">
      <ngb-tabset>
        <ngb-tab title="Resumen">
          <ng-template ngbTabContent>
                <app-tag-resumen  *ngIf="ListarProductoCostoBase.length > 0" [ListarProductoCostoBase]="ListarProductoCostoBase"></app-tag-resumen>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><b>Costo Por Pedido</b></ng-template>
          <ng-template ngbTabContent>

          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
