<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
            <ngb-tabset>
                <ngb-tab title="Numero de Parte">
                  <ng-template ngbTabContent>
                    <app-numero-parte *ngIf="ListarGrupo.length > 0" [ListarGrupo]="ListarGrupo"></app-numero-parte>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle><b>Atributos</b></ng-template>
                  <ng-template ngbTabContent>
                    <app-atributos ></app-atributos>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle><b>Descripci√≥n</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-descripcion  *ngIf="Listarmarcaprotocolo.length > 0 || Listarhebraprotocolo.length>0 " [Listarmarcaprotocolo]="Listarmarcaprotocolo"
                      [Listarhebraprotocolo]="Listarhebraprotocolo"  ></app-descripcion>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Leyenda</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-leyenda *ngIf="Listarmarcaprotocolo.length > 0 || Listarhebraprotocolo.length>0 " [Listarmarcaprotocolo]="Listarmarcaprotocolo"
                        [Listarhebraprotocolo]="Listarhebraprotocolo" ></app-leyenda>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Pruebas</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-pruebas></app-pruebas>
                    </ng-template>
                  </ngb-tab>
              </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
