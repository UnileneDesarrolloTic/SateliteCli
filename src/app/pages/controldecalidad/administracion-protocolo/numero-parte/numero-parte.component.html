<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form autocomplete="off" [formGroup]="FiltrarNumeroParte" (submit)="Filtrar()">
  
            <div class="row justify-content-start">
              <div class="col-md-3">
                <label for="fechainicio" class="text-right control-label col-form-label">Grupo</label>
                <div class="form-group">
                    <select class="form-control  form-control-sm" formControlName="Grupo">
                        <option disabled selected [value]="null" >.::SELECCIONAR::.</option>
                        <option *ngFor="let Grupo of ListarGrupo" [value]="Grupo.grupo">
                          {{Grupo.nombreGrupo}}
                        </option>
                    </select>
                </div>
              </div>
              <div class="col-md-3">
                <label for="fechainicio" class="text-right control-label col-form-label">Tabla</label>
                <div class="form-group">
                    <select class="form-control  form-control-sm" formControlName="Tabla">
                        <option disabled selected [value]="null" >.::SELECCIONAR::.</option>
                        <option *ngFor="let Tabla of ListarTabla" [value]="Tabla.codigo">
                          {{Tabla.nombreTabla}}
                        </option>
                    </select>
                </div>
              </div>
              <div class="col-md-2">
                <label for="btnbuscarGeneral"
                  class="col-sm-3 text-right control-label col-form-label text-white">.</label>
                <div class="form-group">
                  <button type="submit" [disabled]="!FiltrarNumeroParte.valid"  class="btn btn-success btn-sm" [style]="'background-color:#77dd77;border:none'"> <i class="fas fa-search text-white"></i> Buscar </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 
        <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center"></div>
        <div class="col-4">
            <input type="text" style="float: right" placeholder="Buscar Grupo | Tabla | DescripciÃ³n" [formControl]='textFilterResumen' class="form-control rounded-pill">
        </div>
        <div class="col-md-12" style="height: 75vh;">
        <ngx-datatable class="material" [rows]="ListarTablaNumeroParte" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" 
            [scrollbarV]="true" style="height: 85%;" [loadingIndicator]="flagLoading"
            class="material"  [rowHeight]="50" [scrollbarH]="true">

            <!-- grupo -->
            <ngx-datatable-column name="Grupo" prop="grupo" [width]="80">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.grupo}} </span>
                </ng-template>
            </ngx-datatable-column>

             <!-- nombreGrupo -->
            <ngx-datatable-column name="Nombre Grupo" prop="nombreGrupo" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.nombreGrupo}} </span>
                </ng-template>
            </ngx-datatable-column>

            <!-- codigoTabla -->
            <ngx-datatable-column name="Tabla" prop="codigoTabla" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.codigoTabla}} </span>
                </ng-template>
            </ngx-datatable-column>

            <!-- nombreTabla -->
            <ngx-datatable-column name="NombreTabla" prop="nombreTabla" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.nombreTabla}} </span>
                </ng-template>
            </ngx-datatable-column>

            <!-- codigo -->
            <ngx-datatable-column name="Codigo" prop="codigo" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.codigo}} </span>
                </ng-template>
            </ngx-datatable-column>

            <!-- descripcionLocal -->
            <ngx-datatable-column name="Descripcion" prop="descripcionLocal" [width]="150">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.descripcionLocal}} </span>
                </ng-template>
            </ngx-datatable-column>

             <!-- longitud -->
             <ngx-datatable-column name="Estado" prop="estado" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.estado}} </span>
                </ng-template>
            </ngx-datatable-column>

            <!-- longitud -->
            <ngx-datatable-column name="Longitud" prop="longitud" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.longitud}} </span>
                </ng-template>
            </ngx-datatable-column>

             <!-- ultimaFechaModif -->
             <ngx-datatable-column name="Fecha Modificacion" prop="ultimaFechaModif" [width]="80">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.ultimaFechaModif | date:'dd/MM/yyyy'}} </span>
                </ng-template>
            </ngx-datatable-column>

             <!-- ultimoUsuario -->
             <ngx-datatable-column name="Usuario" prop="ultimoUsuario" [width]="80">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span style="font-size: 11px !important"> {{row.ultimoUsuario}} </span>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
        </div>
</div>
