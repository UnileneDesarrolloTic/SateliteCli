<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form autocomplete="off" [formGroup]="FiltrarPruebas" (submit)="Filtrar()">
  
            <div class="row justify-content-start">
              <div class="col-md-5">
                <label for="fechainicio" class="text-right control-label col-form-label">Metodologia</label>
                <div class="form-group">
                    <select class="form-control  form-control-sm" formControlName="Metodologia">
                        <option *ngFor="let metologia of Listarmetodologia" [value]="metologia.iD_METODOLOGIA">
                          {{metologia.nombrE_METODOLOGIA}}
                        </option>
                    </select>
                </div>
              </div>
            
              <div class="col-md-6">
                <label for="btnbuscarGeneral"
                  class="col-sm-3 text-right control-label col-form-label text-white">.</label>
                <div class="form-group">
                  <button type="submit" [disabled]="!FiltrarPruebas.valid" class="btn btn-success btn-sm" [style]="'background-color:#038554;border:none'"> <i class="fas fa-search text-white"></i> Buscar </button>
                  <button type="button" (click)="AbrirModal(null,true)" class="btn btn-info btn-sm" [style]="'background-color:#2196f3;border:none'"> <i class="fas fa-check"></i> Nuevo </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  

  <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead class="bg-info text-white" style="font-size: 13px;">
                            <tr>
                                <th scope="col">N° ID</th>
                                <th scope="col">Metodologia</th>
                                <th scope="col">Agrupador</th>
                                <th scope="col">Calibre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Especificacion</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Versión</th>
                                <th scope="col">Opcion</th>
                            </tr>
                        </thead>
                        <tbody style="font-size: 12px;">
                            <tr *ngFor="let prueba of ListarTablaPrueba; let i = index" >
                                <td ><b>{{prueba.iD_PRUEBA}}</b></td>
                                <td><b>{{prueba.descripcionMetodologia}}</b></td>
                                <td><b>{{prueba.descripcionAgrupador}}</b></td>
                                <td><b>{{prueba.descripcionCalibre}}</b></td>
                                <td><b>{{prueba.descripcionlocal}}</b></td>
                                <td><b>{{prueba.especifficacionlocal}}</b></td>
                                <td><b>{{prueba.valor}}</b></td>
                                <td><b>{{prueba.version}}</b></td>
                                <td style="width: 10%;">
                                    <button  (click)="AbrirModal(prueba,false)" class="btn btn-info btn-xs"><i class="fas fa-file-alt"></i></button>
                                    <button  (click)="EliminaModal(prueba,i)" class="btn btn-danger btn-xs" ><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
