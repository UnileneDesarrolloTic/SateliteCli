<form [formGroup]="PruebasFormularioProtocolo">
    <div class="row">
        <div class="col-md-12">
            <div class="card border-bottom border-info">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="mr-auto">
                            <h4>Idioma:</h4>
                            <select class="form-control form-control-sm form-control-rounded font-medium" 
                                formControlName="Idioma">
                                <option value="1" class="font-medium" >Español</option>
                                <option value="2" class="font-medium" >Ingles</option>                                
                            </select>
                        </div>
                        <div class="mr-auto">
                            <h4>F.Fabricación:</h4>
                            <input type="date" formControlName="fechaproduccion" class="form-control form-control-sm font-medium" placeholder="Fecha Fin">       
                        </div>
                        <div class="mr-auto">
                            <h4>Fecha de análisis:</h4>
                            <input type="date" formControlName="fechaanalisis" class="form-control form-control-sm font-medium" placeholder="Fecha Fin">       
                        </div>
                        <div class="ml-auto">
                            <span class="text-info display-6">
                                <button type="button" class="btn btn-warning btn-sm" (click)="AgregarFila()"> <i class="fas fa-plus"> </i> 
                                </button>
                                <span class="text-info display-6">
                                    <button type="button" (click)="save()" [disabled]="buttonDeshabilitar" class="btn btn-success btn-sm"> <i class="fas fa-save"> </i> Guardar </button>
                                </span>
                                <span class="text-info display-6">
                                    <button type="button"  (click)="Imprimir()" class="btn btn-info btn-sm"> <i class="fas fa-print"> </i> Imprimir </button>
                                </span>
                                <span class="text-info display-6">
                                    <button type="button"   (click)="Cancelar()"  class="btn btn-danger btn-sm"> <i class="fas fa-ban"></i> Cancelar </button>
                                </span>
                                <span class="text-info display-6">
                                    <button type="button"   (click)="verProducto()"  class="btn btn-primary btn-sm"> <i class=" fas fa-external-link-alt"></i></button>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3> <i class="fas fa-magic"></i> Pruebas Efectuadas:</h3>
                    <div class="table-responsive">
                        <table class="table"  style="font-size: 11px;">
                            <thead class="table-sm">
                                <tr>
                                    <th>N°</th>
                                    <th>Prueba</th>
                                    <th>Unidad</th>
                                    <th>Especificación</th>
                                    <th>Valor</th>
                                    <th>Resultado</th>
                                    <th>Metodología</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  formArrayName="TablaPrueba" *ngFor="let Tabla1 of ListarPruebaProtocolo().controls; let i = index">
                                    <ng-container [formGroupName]="i">
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:2.8rem'>
                                                <input type="number" style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm  inputNegrita"
                                                formControlName="orden"  />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:15rem'>
                                                <input type="text" style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm inputNegrita"
                                                formControlName="descripcionLocal" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:2.5rem'>
                                                <input type="text"  style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm inputNegrita"
                                                formControlName="unidadMedida" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:20rem'>
                                                <input type="text"  style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm inputNegrita"
                                                formControlName="especificacion" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:3rem'>
                                                <input type="text" [readonly]="true" style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm inputNegrita"
                                                formControlName="valor" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:7rem'>
                                                <input type="text"  style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm  inputNegrita"
                                                formControlName="resultado" />
                                               
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:6.5rem'>
                                                <input type="text"   style="font-size: 11px;border-color: #a7abad;"
                                                class="form-control form-control-sm inputNegrita"
                                                formControlName="metodologia" />
                                            </div>
                                        </td>
                                      
                                        <td class="text-center">
                                            <button type="button" class="btn btn-danger btn-sm"
                                                (click)="Eliminar(i)">
                                                <i style="font-size: 11px;"class="fas fa-trash-alt"></i> 
                                            </button>
                                        </td>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3> <i class="fas fa-magic"></i> Leyenda:</h3>
                    <div class="row p-2">
                        <div class="col-md-12">
                            <textarea formControlName="Tecnica" class="form-control form-control-sm col-md-12 inputNegrita" rows="4" ></textarea>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-md-12">
                            <textarea formControlName="Metodo" class="form-control form-control-sm col-md-12 inputNegrita" rows="4" ></textarea>
                        </div>
                    </div>
                    <div class="row p-2">
                        
                        <div class="col-md-12">
                            <textarea formControlName="Detalle" class="form-control form-control-sm col-md-12 inputNegrita" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>



<div class="app-sidebar card" id="rightMenu">
    <div class="card-img-overlay border">
        <div class="d-flex justify-content-end">
            <a href="javascript:void(0)"  *ngIf="mostrarmodalCantidad" class="btn bg-white text-danger py px-1 link ml-3"
                (click)="cancelClick()"> <i class="fas fa-times"></i>
            </a>
        </div>

        <div class="row">
            <label for="">Producto:</label>
            <p class="font-medium">{{this.InformacionProducto.itemdescripcion}}</p>
        </div>
        <div class="row">
            <label for="">Producto:</label>
            <p class="font-medium">{{this.InformacionProducto.itemdescripcion}}</p>
        </div>
        
    </div>
</div>
