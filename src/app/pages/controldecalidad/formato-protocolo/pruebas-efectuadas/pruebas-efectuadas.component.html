<form [formGroup]="PruebasFormularioProtocolo">
    <div class="row p-1">
        <div class="d-flex justify-content-start pl-1">
                <button type="button" (click)="save()" class="btn btn-success btn-sm"><i class="fas fa-save"> </i> Guardar</button>
                <button type="button" class="btn btn-warning btn-sm"> <i class="fas fa-file-alt"></i> Imprimir</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" formArrayName="TablaPrueba">
                            <thead class="table-sm">
                                <tr>
                                    <th>N°</th>
                                    <th>Prueba</th>
                                    <th>Unidad</th>
                                    <th>Especificación</th>
                                    <th>Valor</th>
                                    <th>Resultado</th>
                                    <th>Metodología</th>
                                    <th>Decimal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let Tabla1 of ListarPruebaProtocolo().controls; let i = index; trackBy:trackFn">
                                    <ng-container [formGroupName]="i">
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:2.8rem'>
                                                <input type="number" style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="orden"  />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:15rem'>
                                                <input type="text" style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="descripcionLocal" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:2.5rem'>
                                                <input type="text"  style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="unidadMedida" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:10rem'>
                                                <input type="text"  style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="especificacion" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:3rem'>
                                                <input type="text"  style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="valor" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:5rem'>
                                                <input type="text"  style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="resultado" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:6.5rem'>
                                                <input type="text"  style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="metodologia" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="input-group input-group-sm" style='width:2rem'>
                                                <input type="text"  style="font-size: 11px;"
                                                class="form-control form-control-sm"
                                                formControlName="decimales" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-danger btn-sm"
                                                (click)="Eliminar(Tabla1)">
                                                <i style="font-size: 11px;"class="fas fa-trash-alt"></i> 
                                            </button>
                                        </td>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
