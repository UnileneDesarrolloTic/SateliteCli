<div class="modal-header">
    <h4 class="modal-title font-bold">Registrar Fecha Prometida Documento: {{ filaNumeroDocumento.numeroOrden }} - Item:
        {{ filaNumeroDocumento.item}} </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row p-2">
            <div class="col-sm-4">
                <label>Fecha Prometida: </label> <input type="date" class="form-control form-control-sm font-medium"
                    formControlName="prometida" />
            </div>
            <div class="col-sm-8">
                <label>Comentario: </label>
                <textarea class="form-control form-control-sm font-medium" formControlName="comentario" cols="30"
                    rows="2"></textarea>
            </div>
        </div>
    </form>
    <div class="row p-2">
        <div class="col-lg-12">
            <div class="d-flex no-block align-items-center">
                <div class="table-hover table-responsive table-bordered scroll-group2">
                    <table class="table table-striped border table-hover table-inf">
                        <thead style="font-size: 12px" class="bg-info text-white">
                            <tr>
                                <th class="text-center" scope="col">Secuencia</th>
                                <th class="text-center" scope="col">Item</th>
                                <th class="text-center" scope="col">Descripci√≥n</th>
                                <th class="text-center" scope="col">
                                    <input type="checkbox" [(ngModel)]="maestroSeleccion" name="dispensacion_numero"
                                        value="h1" (change)="checkTodo()" />
                                </th>
                            </tr>
                        </thead>
                        <tbody style="font-size: 12px" id="tbodyDetalle">
                            <tr *ngFor="let detalle of detalleOrdenCompra; let i = index">
                                <td class="text-center font-medium">{{detalle.secuencia}}</td>
                                <td class="text-center font-medium">{{detalle.item}}</td>
                                <td class="text-center font-medium">{{detalle.descripcion}}</td>
                                <td class="text-center font-medium">
                                    <input type="checkbox" [(ngModel)]="detalle.seleccionar" name="dispensacion_numero"
                                        (change)="seleccionaItem(detalle)"
                                        value="{{ detalle.secuencia }}-{{detalle.item}}" />

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" [disabled]="!form.valid" (click)="registrarFechaPrometida()"
        class="btn btn-success btn-sm btn-rounded" style="background-color: #25aa00;border: #25aa00;"> <i
            class="fas fa-save"></i> Registrar</button>
    <button type="button" (click)="activeModal.dismiss('Cross click')" class="btn btn-danger btn-sm btn-rounded"> <i
            class="fas fa-ban"></i> Cancelar</button>
</div>
