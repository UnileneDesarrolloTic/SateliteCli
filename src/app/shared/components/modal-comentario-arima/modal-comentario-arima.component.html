<div class="modal-header">
    <h4 class="modal-title font-bold">Historial Fecha Prometida Documento: {{ filaNumeroDocumento.numeroOrden }} - Item:
        {{ filaNumeroDocumento.item}} </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row p-2">
        <div class="table-responsive table-sm">
            <table class="table table-striped no-wrap border" style="font-size: 13px;">
                <thead>
                    <tr>
                        <th class="text-center">Fecha Prometida</th>
                        <th class="text-center">Comentario</th>
                        <th class="text-center">Usuario</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ordenCompra of listadoHistorialPrometida">
                        <td class="text-center font-medium">
                            {{ ordenCompra['reprogramacion'] | date: 'dd/MM/yyyy' }}
                        </td>
                        <td class="text-center font-medium">
                            {{ ordenCompra['comentarios'] }}
                        </td>
                        <td class="text-center font-medium">
                            {{ ordenCompra['usuario'] }}
                        </td>
                        
                    </tr>
                </tbody>
            </table>

    </div>
</div>
<div class="modal-footer">
    <button type="button" (click)="activeModal.dismiss('Cross click')" class="btn btn-danger btn-sm btn-rounded"> <i
            class="fas fa-ban"></i> Cancelar</button>
</div>
